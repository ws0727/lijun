<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" href="<{resource()}>admin/css/public.css" />
    <script type="text/javascript" src="<{resource()}>admin/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="<{resource()}>admin/js/public.js"></script>
  <script>
      $(function(){
         $("tbody tr[cate_pid!='0']").hide();
         $(".showPlus").toggle(function(){

           var cate_id=$(this).parents("tr").attr("cate_id");
           $("tbody tr[cate_pid='"+cate_id+"']").show();
         },function(){
             var cate_id=$(this).parents("tr").attr("cate_id");
             $("tbody tr[cate_pid='"+cate_id+"']").hide();
         });
      });
  </script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <td class="th" colspan="20">分类列表</td>
    </tr>
    <tr class="tableTop">
        <td class="tdLittle0 center">展开</td>
        <td class="tdLittle1">ID</td>
        <td>分类名称</td>
        <td class="tdLtitle7">操作</td>
    </tr>
    </thead>
    <tbody>
    <{foreach from=$cate item=vo}>
    <tr cate_id="<{$vo.cate_id}>" cate_pid="<{$vo.cate_pid}>">
        <td><a href="javascript:void(0)" class="showPlus"></a></td>
        <td><{$vo.cate_id}></td>
        <td><{$vo.cate_name}></td>
        <td>
            [<a href="">添加子分类</a>][
            <a href="">修改</a>][
            <a href="" class="del">删除</a>]
        </td>
    </tr>
    <{/foreach}>
    </tbody>
</table>
</body>
</html>
